<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title th:text="${mascota.id != null} ? 'Editar Mascota' : 'Registrar Mascota'">Formulario Mascota</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5 shadow p-4 bg-white rounded">

    <h2 class="mb-4 text-primary" th:text="${mascota.id != null} ? 'Editar Mascota' : 'Registrar Mascota'"></h2>

    <form th:action="@{/mascotas/guardar}" th:object="${mascota}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Mascota <span class="text-danger">*</span></label>
            <input id="nombre" type="text" th:field="*{nombre}" class="form-control" placeholder="Ej. Max" required />
        </div>

        <div class="mb-3">
            <label for="especie" class="form-label">Especie</label>
            <input id="especie" type="text" th:field="*{especie}" class="form-control" placeholder="Ej. Perro" />
        </div>

        <div class="mb-3">
            <label for="raza" class="form-label">Raza</label>
            <input id="raza" type="text" th:field="*{raza}" class="form-control" placeholder="Ej. Labrador" />
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input id="edad" type="number" min="0" th:field="*{edad}" class="form-control" placeholder="Ej. 3" />
        </div>

        <div class="mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input id="peso" type="number" step="0.1" min="0" th:field="*{peso}" class="form-control" placeholder="Ej. 5.5" />
        </div>

        <div class="mb-3">
            <label for="tamano" class="form-label">Tamaño</label>
            <input id="tamano" type="text" th:field="*{tamano}" class="form-control" placeholder="Ej. Mediano" />
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input id="color" type="text" th:field="*{color}" class="form-control" placeholder="Ej. Marrón" />
        </div>

        <hr />

        <h5>Datos del Dueño</h5>

        <div class="mb-3">
            <label for="clienteNombre" class="form-label">Nombre del Dueño <span class="text-danger">*</span></label>
            <input id="clienteNombre" type="text" name="clienteNombre" class="form-control" placeholder="Nombre del dueño" required
                   th:value="${mascota.cliente != null} ? ${mascota.cliente.nombre} : ''" />
        </div>

        <div class="mb-3">
            <label for="clienteCorreo" class="form-label">Correo del Dueño</label>
            <input id="clienteCorreo" type="email" name="clienteCorreo" class="form-control" placeholder="Correo electrónico"
                   th:value="${mascota.cliente != null} ? ${mascota.cliente.correo} : ''" />
        </div>

        <div class="mb-3">
            <label for="clienteTelefono" class="form-label">Teléfono del Dueño</label>
            <input id="clienteTelefono" type="text" name="clienteTelefono" class="form-control" placeholder="Teléfono"
                   th:value="${mascota.cliente != null} ? ${mascota.cliente.telefono} : ''" />
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary fw-semibold">Guardar</button>
            <a th:href="@{/mascotas}" class="btn btn-secondary fw-semibold">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
