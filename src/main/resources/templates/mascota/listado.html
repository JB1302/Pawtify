<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="~{layout/plantilla :: head}"/>
    <meta charset="UTF-8">
    <title>Listado de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        footer {
            flex-shrink: 0;
        }

        /* Botones celestes personalizados */
        .btn-celeste {
            background-color: #4fc3f7;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-celeste:hover {
            background-color: #29b6f6;
            color: white;
        }

        /* Tabla elegante */
        table {
            border-collapse: separate;
            border-spacing: 0 0.75rem;
        }
        thead tr th {
            background-color: #0288d1;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        tbody tr {
            background-color: #e1f5fe;
            border-radius: 0 0 8px 8px;
        }
        tbody tr:hover {
            background-color: #b3e5fc;
        }
        td, th {
            vertical-align: middle !important;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
        }
        .acciones a {
            margin-right: 0.3rem;
        }
    </style>
</head>
<body>
        <header th:replace="~{layout/plantilla :: header}"/>

    <main>
        <div class="container p-4 bg-white rounded shadow" style="max-width: 900px;">
            <h1 class="text-center mb-4 text-primary">üê∂ Lista de Mascotas</h1>
            <div class="d-flex justify-content-between mb-3">
                <a class="btn btn-celeste" th:href="@{/mascotas/nueva}">‚ûï Agregar nueva mascota</a>
                <a class="btn btn-celeste" th:href="@{/}">üè† Volver al inicio</a>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Raza</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mascota : ${listaMascotas}">
                        <td th:text="${mascota.id}"></td>
                        <td th:text="${mascota.nombre}"></td>
                        <td th:text="${mascota.raza}"></td>
                        <td class="acciones">
                            <a th:href="@{/mascotas/ver/{id}(id=${mascota.id})}" class="btn btn-success btn-sm">üëÅÔ∏è Ver</a>
                            <a th:href="@{/mascotas/editar/{id}(id=${mascota.id})}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                            <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}"
                               onclick="return confirm('¬øEliminar esta mascota? üêæ');"
                               class="btn btn-danger btn-sm">üóëÔ∏è Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${listaMascotas.size() == 0}">
                        <td colspan="4" class="text-center fst-italic text-muted">No hay mascotas registradas a√∫n.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
