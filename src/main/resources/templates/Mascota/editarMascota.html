<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${mascota.id == null ? 'Agregar Nueva Mascota' : 'Editar Mascota'}">Mascota</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body class="bg-light d-flex flex-column min-vh-100">
        <main class="container my-5 flex-grow-1">

            <h2 class="mb-4" th:text="${mascota.id == null ? 'Agregar Nueva Mascota' : 'Editar Mascota'}"></h2>

            <form th:action="@{/mascota/guardar}" th:object="${mascota}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="especie">Especie</label>
                    <input type="text" id="especie" th:field="*{especie}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="raza">Raza</label>
                    <input type="text" id="raza" th:field="*{raza}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="edad">Edad</label>
                    <input type="number" id="edad" th:field="*{edad}" class="form-control" min="0" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="genero">Género</label>
                    <input type="text" id="genero" th:field="*{genero}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="color">Color</label>
                    <input type="text" id="color" th:field="*{color}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="descripcion">Descripción</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="tipo">Tipo (ej. Doméstico, Salvaje)</label>
                    <input type="text" id="tipo" th:field="*{tipo}" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="foto">Foto (nombre del archivo)</label>
                    <input type="text" id="foto" th:field="*{foto}" class="form-control" />
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                    <a th:href="@{/mascota/listado}" class="btn btn-secondary">Cancelar</a>
                </div>

            </form>

        </main>
    </body>
</html>
