

<section th:fragment="inicio" class="pt-5 mx-5">

    <div class="d-flex flex-row justify-content-between">
        <div>
            <h1>Base de datos: CRUD</h1>
            <h3>Tabla: Productos</h3>
        </div>
        <div class="align-self-center">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#agregar" >
                <i class="fa-sharp fa-solid fa-plus"></i> Agregar Item Nuevo</button>
        </div>
        <div class="align-self-center">
            <form>
                <div class="d-flex flew-row justify-content-evenly">
                    <input type="text" class="form-control" id="exampleInputBuscar">
                    <button type="button" class="btn btn-outline-primary mx-1"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                    <button type="button" class="btn btn-outline-danger"><i class="fa-sharp fa-solid fa-xmark"></i></button>
                </div>
            </form>
        </div>
    </div>
</section>

<section th:fragment="agregar" class="p-3">
    <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        <i class="fa-solid fa-layer-group"></i> Agregar item
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/producto/guardar}"
                      th:object="${producto}"
                      method="post"
                      class="was-validated"
                      enctype="multipart/form-data">


                    <div class="modal-body">

                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="text" name="nombre"
                                   class="form-control" required="true"/>
                        </div>

                        <div class="mb-3">
                            <label>Descripcion</label>
                            <textarea rows="4" name="descripcion"
                                      class="form-control" required="true">
                            </textarea>
                        </div>

                        <div class="mb-3">
                            <label>Mascota</label>
                             <input type="text" name="tipoMascota"
                                   class="form-control" required="true"/>
                        </div>

                        <div class="mb-3">
                            <label>Stock</label>
                            <input type="number" name="stock" min="0"
                                   class="form-control" required="true"/>
                        </div>

                        <div class="mb-3">
                            <label>Precio</label>
                            <input type="number" name="precio" min="0"
                                   class="form-control" required="true"/>
                        </div>


                        <div class="mb-3">
                            <label>activo</label>
                            <input type="checkbox" name="activo" 
                                   class="form-check-input" required="true"/>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fa-solid fa-xmark"></i> Cerrar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section th:fragment="listadoCrudProductos" class="px-5">
    <div class="row py-4 mb-2 text-center">
        <div class="col">

        </div>  
        <div class="col-12">
            <table class="table table-striped">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Tipo Mascota</th>
                        <th scope="col">Existencias</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="p : ${productos}">
                        <td>[[${p.id}]]</td>
                        <td>[[${p.nombre}]]</td>
                        <td>[[${p.descripcion}]]</td>
                        <td>[[${p.tipoMascota}]]</td>
                        <td>[[${p.stock}]]</td>
                        <td>[[${p.precio}]]</td>
                        <td>[[${p.activo}]]</td>
                        <td>
                            <div class="text-center">
                                <div class="row">
                                    <div class="col">

                                        <form th:action="@{/producto/modificar}"
                                              th:object="${producto}"
                                              method="post">
                                            <input type="hidden" name="id" th:value="${p.id}"/>
                                            <button type="submit" class="btn btn-outline-warning"
                                                    th:data-bs-id="${p.id}"><i class="fa-sharp fa-solid fa-file-pen"></i> Editar</button>
                                        </form>

                                    </div>
                                    <div class="col">
                                        <button type="button"
                                                class="btn btn-outline-danger btn"
                                                data-bs-toggle="modal"
                                                data-bs-target="#eliminarModal"
                                                th:data-bs-id="${p.id}">
                                            <i class="fa-sharp fa-solid fa-eraser"></i> Eliminar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>  
        <div class="col"></div>  
    </div>
</section>

<section th:fragment="eliminar" class="px-5">
    <div class="modal fade" 
         id="eliminarModal" 
         tabindex="-1" 
         aria-labelledby="modalLabel" 
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal-animation">
            <div class="modal-content animate-slide-up">
                <form th:action="@{/producto/eliminar}" th:object="${producto}" method="post">
                    <input type="hidden" name="id" id="modalId"/>
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="modalLabel">Confirmacion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Esta accion no se puede revertir.</h6>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash"></i>Eliminar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i>Cerrar</button>                                
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
